<!doctype html>

<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VTB Webcomponents Demo</title>
  <!--
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet" />
  <script type="module" src="/dist/main.js"></script>
  <style>
    body {
      line-height: 170%;
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
    }

    section.calculator {
      max-width: 768px;
      margin: 1rem auto;
    }

    .receipt {
      margin: 1rem auto;
      border: 1px dashed #888;
      padding: 0 1rem 1rem;
    }

    vtb-calculator#calc-dynamic-total {
      border-bottom: 1px solid #000;
      padding-bottom: 1rem;
    }

  </style>
</head>

<body>
  <ul>
    <li><a href="/index.html">Index</a></li>
    <li><a href="/media.html">VTB Media</a></li>
    <li><a href="/flightschedule.html">VTB Flight Schedule</a></li>
    <li><a href="/map.html">VTB Map</a></li>
    <li><a href="/calculator.html">VTB Calculator</a></li>
    <li><a href="/text.html">VTB Text Editor</a></li>
  </ul>

  <section class="calculator">

    <h2>Dynamic calculators</h2>

    <vtb-calculator id="calc-dynamic-accos" title="Accommodaties"></vtb-calculator>

    <vtb-calculator id="calc-dynamic-activities" title="Activiteiten"></vtb-calculator>

    <vtb-calculator id="calc-dynamic-carrental" title="Autohuur"></vtb-calculator>

    <vtb-calculator id="calc-dynamic-flights" title="Vluchten"></vtb-calculator>

    <div class="receipt">

      <vtb-calculator id="calc-dynamic-reissom">
        <vtb-calculator-list title="Reissom">
          <vtb-calculator-element id="calc-dynamic-total-package" display-price="true">Arrangement</vtb-calculator-element>
          <vtb-calculator-element id="calc-dynamic-total-flights" display-price="true">Vluchten</vtb-calculator-element>
          <vtb-calculator-element id="calc-dynamic-total-carrental" display-price="true">Autohuur</vtb-calculator-element>
        </vtb-calculator-list>
      </vtb-calculator>

      <vtb-calculator id="calc-dynamic-additions" display-prices title="Toeslagen"></vtb-calculator>

      <vtb-calculator id="calc-dynamic-total" display-totals></vtb-calculator>

      <vtb-calculator id="calc-dynamic-acco-upgrades" display-prices title="Accommodatie upgrades"></vtb-calculator>

      <vtb-calculator id="calc-dynamic-optional-activities" display-prices title="Optionele activiteiten"></vtb-calculator>
    </div>
  </section>


</body>

</html>
